<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai3.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Drop Us a Line</h1>
        <p>
          Reach out to us from our contact form and we will get back to you
          shortly.
        </p>
      </div>
      <div class="form">
        <form action="">
          <!-- row 1-->
          <div class="row1">
            <div class="item">
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name *"
              />
              <label for="first-name"></label>
            </div>
            <div class="item">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email *"
              />
              <label for="email"></label>
            </div>
          </div>
          <!-- row 2-->
          <div class="row2">
            <div class="item">
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name *"
              />
              <label for="last-name"></label>
            </div>
            <div class="item">
              <select name="" id="">
                <option value="">Sales</option>
                <option value="">Marketing</option>
                <option value="">Technical</option>
              </select>
            </div>
          </div>
          <!-- row 3-->
          <div class="item">
            <textarea
              name="message"
              id="message"
              cols="100%"
              rows="10"
              placeholder="Message *"
            >
            Message *
            </textarea>
          </div>
          <!-- row 4-->
          <div class="submit-button">
            <button type="button" class="btn">Send message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
