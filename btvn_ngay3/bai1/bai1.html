<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <footer>
      <!-- section begin -->
      <!--<section class="contact-us">-->

      <div class="content">
        <div class="heading-contact">
          <h2 class="h2-footer">CONTACT US</h2>
        </div>

        <div class="container">
          <div class="info-contact">
            <h3 class="heading3-info">Contact Info</h3>
            <div class="info-location">
              <i class="fa-solid fa-location-dot"></i>
              <span>321 Awesome Street</span> <br />
              <span>New York, NY 17022</span>
            </div>
            <div class="info-email">
              <i class="fa-regular fa-envelope"></i>
              <span>info@companyname.com</span>
            </div>
            <div class="info-phone">
              <i class="fa-solid fa-phone"></i>
              <span>+1 800 123 1324</span>
            </div>
          </div>

          <div class="form-contact">
            <h3 class="heading3-query">
              Having Any Query! Or book an appoinment
            </h3>
            <div class="input-form">
              <form action="" class="form">
                <div class="input-name">
                  <input
                    type="text"
                    class="name"
                    id="name"
                    placeholder=" Your Name "
                  />
                </div>
                <div class="input-mail">
                  <input
                    type="text"
                    name="eamil"
                    id="email"
                    placeholder=" Your Email "
                  />
                </div>
                <div class="input-subject">
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder=" Subject "
                  />
                </div>
                <div class="textaera-message">
                  <textarea name="message" id="message" cols="30" rows="10">
                      Message</textarea
                  >
                </div>
                <div class="button-send">
                  <button type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--</section>-->
      <!-- section end -->
    </footer>
  </body>
</html>
