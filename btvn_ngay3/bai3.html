<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Access Manager</title>
  </head>
  <body>
    <div class="content">
      <table width="30%" border="0" cellpadding="5" cellspacing="2">
        <tr>
          <td width="26%">Username:</td>
          <td>
            <form action="">
              <!-- <label for="username"></label> -->
              <input type="text" name="username" id="username" />
            </form>
          </td>
        </tr>

        <tr>
          <td>Password:</td>
          <td>
            <form action="">
              <!-- <label for="password"></label> -->
              <input type="password" name="password" id="password" />
            </form>
          </td>
        </tr>

        <tr>
          <td>City of Employment:</td>
          <td>
            <form action="">
              <!-- <label for="city"></label> -->
              <input type="text" name="city" id="city" />
            </form>
          </td>
        </tr>

        <tr>
          <td>Web server:</td>
          <td>
            <form action="">
              <select>
                <option value="0" hidden>-Choose a server-</option>
                <option value="1">Apeche2</option>
                <option value="2">Nginx</option>
                <option value="3">IIS</option>
              </select>
            </form>
          </td>
        </tr>

        <tr>
          <td>Please specify your role:</td>
          <td>
            <form action="">
              <label for="role"></label>
              <label><input type="radio" name="role" />Admin</label>
              <label><input type="radio" name="role" />Engineer</label>
              <label><input type="radio" name="role" />Manager</label>
              <label><input type="radio" name="role" />Guest </label>
            </form>
          </td>
        </tr>

        <tr>
          <td>Single Sign-on co the following:</td>
          <td>
            <form action="">
              <label for="role"></label>
              <label><input type="radio" name="role" />Admin</label>
              <label><input type="radio" name="role" />Engineer</label>
              <label><input type="radio" name="role" />Manager</label>
              <label><input type="radio" name="role" />Guest </label>
            </form>
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <form action="#">
              <button type="submit">Login</button>
              <button type="submit">Reset</button>
            </form>
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
