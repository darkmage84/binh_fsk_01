<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <footer>
      <div class="contact-us">
        <h2>CONTACT US</h2>

        <div class="contact-table">
          <table width="100%" border="0" cellpadding="5" cellspacing="5">
            <thead>
              <tr>
                <td width="25%">
                  <h3>Contact Info</h3>
                </td>
                <td>
                  <h3>Having Any Query! Or Book an appointment</h3>
                </td>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>
                  <ul>
                    <li class="location">
                      <i
                        class="fas fa-map-marker-alt"
                        style="color: #b3bed0"
                      ></i>
                      <span>321 Awesome Street</span>
                      <span>New York, NY 17022</span>
                    </li>
                    <li class="email-address">
                      <i
                        class="fa-regular fa-envelope"
                        style="color: #9ca5b4"
                      ></i>
                      <span>info@companyname.com</span>
                    </li>
                    <li class="phone-number">
                      <i class="fa-solid fa-phone" style="color: #9da7b8"></i>
                      <span>+1 800 123 1234</span>
                    </li>
                  </ul>
                </td>

                <td>
                  <div class="form-input">
                    <form>
                      <div class="fullname">
                        <input
                          type="text"
                          name="fullname"
                          id=""
                          placeholder="Your Name"
                        />
                      </div>

                      <div class="email">
                        <input
                          type="email"
                          name="email"
                          id=""
                          placeholder="Your Email"
                        />
                      </div>

                      <div class="subject">
                        <input
                          type="text"
                          name="subject"
                          id=""
                          placeholder="Subject"
                        />
                      </div>

                      <div class="message">
                        <textarea
                          name="message"
                          id=""
                          cols="30"
                          rows="10"
                          placeholder="Message"
                        ></textarea>
                      </div>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </footer>
  </body>
</html>
