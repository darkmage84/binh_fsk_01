<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="h1">
        <h1>Get in touch with us by filling contact form below</h1>
      </div>

      <div class="form-input-text">
        <form action="">
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="*Enter your full name"
          />

          <input
            type="text"
            name="email"
            id="email"
            placeholder="*Enter your email address"
          />
        </form>

        <form action="">
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="*Enter your subject"
          />
        </form>

        <form action="">
          <input
            type="text"
            name="message"
            id="massage"
            placeholder="* Your message here"
          />
        </form>
      </div>

      <div class="form-input-button">
        <!-- <form action="">
          <input type="button" name="send" id="send" value="Send message" />
        </form> -->
        <button>Send message</button>*Please fill all require form field,
        thanks!
      </div>
    </div>
  </body>
</html>
