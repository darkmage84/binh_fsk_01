<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/73802d1ce1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="myDiv">
      <table width="50%" border="0" cellpadding="5" cellspacing="5">
        <!--hang 1-->
        <tr>
          <th width="20%"></th>
          <th width="20%"></th>
          <th width="15%">First Row</th>
          <th width="15%">
            <i class="fas fa-long-arrow-alt-right" style="color: red"></i>
          </th>
          <th colspan="2">9+9</th>
        </tr>
        <!--hang 2-->
        <tr>
          <th>Second Row</th>
          <th>
            <i class="fas fa-long-arrow-alt-right" style="color: red"></i>
          </th>
          <th>
            <button name="one" id="1">1</button>
          </th>
          <th>
            <button name="two" id="2">2</button>
          </th>
          <th>
            <button name="three" id="3">3</button>
          </th>
          <th>
            <button name="plus" id="+">+</button>
          </th>
        </tr>
        <!--hang 3-->
        <tr>
          <th>Third Row</th>
          <th>
            <i class="fas fa-long-arrow-alt-right" style="color: red"></i>
          </th>
          <th>
            <button name="four" id="4">4</button>
          </th>
          <th>
            <button name="five" id="5">5</button>
          </th>
          <th>
            <button name="six" id="6">6</button>
          </th>
          <th>
            <button name="minus" id="-">-</button>
          </th>
        </tr>
        <!--hang 4-->
        <tr>
          <th>Fourth Row</th>
          <th>
            <i class="fas fa-long-arrow-alt-right" style="color: red"></i>
          </th>
          <th>
            <button name="seven" id="7">7</button>
          </th>
          <th>
            <button name="eight" id="8">8</button>
          </th>
          <th>
            <button name="nine" id="9">9</button>
          </th>
          <th>
            <button name="multiplied by" id="*">X</button>
          </th>
        </tr>
        <!--hang 5-->
        <tr>
          <th>Fifth Row</th>
          <th>
            <i class="fas fa-long-arrow-alt-right" style="color: red"></i>
          </th>
          <th>
            <button name="clear" id="C">C</button>
          </th>
          <th>
            <button name="zero" id="0">0</button>
          </th>
          <th>
            <button name="equal" id="=">=</button>
          </th>
          <th>
            <button name="divided by" id="/">/</button>
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
