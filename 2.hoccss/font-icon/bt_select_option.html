<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bt_s_o.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
    />
  </head>
  <body>
    <div class="check-list">
      <form class="form-check">
        <label for="default"
          ><input
            type="checkbox"
            name="default"
            id="default"
            class="default"
          />Default</label
        >
        <label for="checked"
          ><input
            type="checkbox"
            name="checked"
            id="checked"
            class="checked"
          />Checked</label
        >
        <label for="disabled"
          ><input
            type="checkbox"
            name="disabled"
            id="disabled"
            class="disabled"
          />Disabled</label
        >
        <label for=""
          ><input type="checkbox" name="" id="" value="Default" />Disabled &
          Checked</label
        >
      </form>
    </div>
  </body>
</html>
