<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="./css/style_bai2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="reservation">
      <form class="form-booking">
        <div class="heading2-title">
          <h2>RESERVATION</h2>
        </div>
        <div class="slogan">
          <p>Book your table</p>
        </div>
        <div class="input-booking">
          <div class="left-input">
            <div class="input-name">
              <input
                type="text"
                class="name"
                tabindex="1"
                placeholder=" NAME "
              />
            </div>

            <div class="input-date">
              <input
                type="text"
                class="date"
                tabindex="3"
                placeholder=" DATE "
              />
            </div>

            <div class="input-people">
              <input
                type="text"
                class="people"
                tabindex="5"
                placeholder=" PEOPLE "
              />
            </div>
          </div>
          <div class="right-input">
            <div class="input-email">
              <input
                type="email"
                class="email"
                tabindex="2"
                placeholder="EMAIL "
              />
            </div>

            <div class="input-time">
              <input
                type="text"
                class="time"
                tabindex="4"
                placeholder=" TIME "
              />
            </div>

            <div class="btn-find">
              <button tabindex="6">Find A Table</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
