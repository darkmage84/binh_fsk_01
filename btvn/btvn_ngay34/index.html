<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Smatyx Todos App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1><span>Smatyx</span> Todos App</h1>
        <div class="search-add-todos">
          <div class="search-todos">
            <input
              type="search"
              class="search-input"
              placeholder="Search Todos"
            />
            <button type="button" class="search-btn">
              <i class="fas fa-search" style="color: #ffffff"></i>
            </button>
          </div>
          <div class="add-todos">
            <button type="button" class="add-btn">Add Todos</button>
          </div>
        </div>

        <div class="task-list">
          <div class="task-item">
            <span>Binh's next task</span>
            <div class="task-action">
              <button type="button" class="delete-task-btn">
                <i class="fas fa-trash-alt" style="color: #ffffff"></i>
              </button>
              <button type="button" class="edit-task-btn">
                <i class="fas fa-edit" style="color: #ffffff"></i>
              </button>
              <button type="button" class="done-task-btn">
                <i class="fas fa-check-square" style="color: #ffffff"></i>
              </button>
            </div>
          </div>
          <button type="button" class="completed-btn">
            <span>Completed Todos</span>
            <i class="far fa-arrow-alt-circle-right" style="color: #ffffff"></i>
          </button>
        </div>
      </div>
    </div>

    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
